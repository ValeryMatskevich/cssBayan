<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/favicon/favicon.ico" rel="shortcut icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&display=swap"

    <title>cssBayan</title>
</head>

<body>
    <div class="main-wrapper">
        <h1>CSS Bayan</h1>
        <div class='memes'>
            <div class='mem-item'>
                <input class='mem-input' type='radio' id='mem_1' name='mem' checked>
                <label class='mem-title' for='mem_1'>
                    <div class="mem-inner">
                        <h2>Snow White</h2>
                        <span class="closer">&oplus;</span>
                    </div>
                    <img class='mem-png' src="./assets/png/First.png" alt="First_mem">
                </label>
            </div>


            <div class='mem-item'>
                <input class='mem-input' type='radio' id='mem_2' name='mem'>
                <label class='mem-title' for='mem_2'>
                    <div class="mem-inner">
                        <h2>Hobby</h2>
                        <span class="closer">&oplus;</span>
                    </div>
                    <img class='mem-png' src="./assets/png/Second.png" alt="Second_mem">
                </label>
            </div>


            <div class='mem-item'>
                <input class='mem-input' type='radio' id='mem_3' name='mem'>
                <label class='mem-title' for='mem_3'>
                    <div class="mem-inner">
                        <h2>Best language</h2>
                        <span class="closer">&oplus;</span>
                    </div>
                    <img class='mem-png' src="./assets/png/Third.png" alt="Third_mem">
                </label>
            </div>

            <div class='mem-item'>
                <input class='mem-input' type='radio' id='mem_4' name='mem'>
                <label class='mem-title' for='mem_4'>
                    <div class="mem-inner">
                        <h2>Programming is easy</h2>
                        <span class="closer">&oplus;</span>
                    </div>
                    <img class='mem-png' src="./assets/png/Fourth.png" alt="Fourth_mem">
                </label>
            </div>

            <div class='mem-item'>
                <input class='mem-input' type='radio' id='mem_5' name='mem'>
                <label class='mem-title' for='mem_5'>
                    <div class="mem-inner">
                        <h2>An outside view</h2>
                        <span class="closer">&oplus;</span>
                    </div>
                    <img class='mem-png' src="./assets/png/Fifth.png" alt="Fifth_mem">
                </label>
            </div>
        </div>
    </div>
</body>

</html>
